#
# MESSAGE PLACHEHOLDERS:
#
# » %player% - Name of the player
#

# Enable or disable alerts to staff who have permission "ss.alert", example:
# SimplyStaff » Player has set his gamemode of creative
STAFF-ALERTS:
  enabled: true
  join-staff: "&b&lSimplyStaff &8» &a%player% &7joined the server!"

COMMANDS:

  # Gamemodes
  Gamemodes:

    error: "&b&lSimplyStaff &8» &cYou are already in this gamemode"

    survival:
      message: "&b&lSimplyStaff &8» &aYour gamemode now is survival"
      alert: "&b&lSimplyStaff &8» &a%player% &7has set his gamemode of &asurvival"

    creative:
      message: "&b&lSimplyStaff &8» &aYour gamemode now is creative"
      alert: "&b&lSimplyStaff &8» &a%player% &7has set his gamemode of &acreative"

    adventure:
      message: "&b&lSimplyStaff &8» &aYour gamemode now is adventure"
      alert: "&b&lSimplyStaff &8» &a%player% &7has set his gamemode of &aadventure"

    spectator:
      message: "&b&lSimplyStaff &8» &aYour gamemode now is spectator"
      alert: "&b&lSimplyStaff &8» &a%player% &7has set his gamemode of &aspectator"

  Basic:
    day: "&b&lSimplyStaff &8» &aTime day successfully set to the world"
    night: "&b&lSimplyStaff &8» &aTime night successfully set to the world"
    kill:
      message: "&b&lSimplyStaff &8» &aYou have successfully killed %player%"
      alert: "&b&lSimplyStaff &8» &a%staff% has killed %player%"
    godmode:
      setted: "&b&lSimplyStaff &8» &aYou have successfully setted godmode to %player%"
      removed: "&b&lSimplyStaff &8» &aYou have successfully setted godmode to %player%"
      alert-setted: "&b&lSimplyStaff &8» &a%staff% has setted godmode to %player%"
      alert-removed: "&b&lSimplyStaff &8» &a%staff% has removed godmode to %player%"
    heal:
      message: "&b&lSimplyStaff &8» &aYou have successfully healed!"
      alert: "&b&lSimplyStaff &8» &a%staff% has healed %player%"

OTHER:
  config-reloaded: "&b&lSimplyStaff &8» &aConfig reloaded!"

# Error
ERROR:
  only-player: "&b&lSimplyStaff &8» &cError, Only player can execute this command!"
  no-permission: "&b&lSimplyStaff &8» &cYou don't have permission to do this"
  incorrect-syntax: "&b&lSimplyStaff &8» &cIncorrect syntax!"
  specify-world: "&b&lSimplyStaff &8» &cSpecify the world!"
  non-existent-world: "&b&lSimplyStaff &8» &cNon-existent world"
  specify-player: "&b&lSimplyStaff &8» &cSpecify the player!"
  non-existent-player: "&b&lSimplyStaff &8» &cNon-existent player"